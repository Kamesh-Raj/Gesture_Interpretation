<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" id="videoFeed" alt="Video Feed">
        </div>
        <div class="controls">
            <h2>Gesture Recognition Controls</h2>
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh-cn">Chinese (Simplified)</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="ko">Korean</option>
                <option value="vi">Vietnamese</option>
                <option value="pl">Polish</option>
                <option value="tr">Turkish</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="no">Norwegian</option>
                <option value="da">Danish</option>
                <option value="fi">Finnish</option>
            </select>
            <button id="startBtn">Start Recognition</button>
            <button id="stopBtn" disabled>Stop Recognition</button>
            <button id="clearBtn">Clear</button>
            <button id="backspaceBtn">Backspace</button>
            <button id="speakRecogBtn">Speak Recognized</button>
            <button id="speakTransBtn">Speak Translated</button>
            <div>
                <h3>Recognized Text:</h3>
                <textarea id="recognised-text-output" readonly></textarea>
            </div>
            <div>
                <h3>Translated Text:</h3>
                <textarea id="translated-text-output" readonly></textarea>
            </div>
        </div>
    </div>
</body>
</html>
